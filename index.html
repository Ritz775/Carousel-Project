<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click On the Games To Explore</h2>
        <h5>These games are build on Code.org</h5>

        <div id="mygame" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">

                    <center>
                        <a href="https://studio.code.org/projects/playlab/U9FvcpqpfQiSi6XAj700vCaFF042Ovfs38ES30vR-QI" target="_blank"><img src="thumbnail.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Dragon Attack</p>
                        </div>

                    </center>
                </div>

                <div class="item">

                    <center>
                        <a href="https://studio.code.org/projects/spritelab/xBeIlcvZr9rD634ua3EWglnPzPRKnt_Mkv6U_-bmh68" target="_blank"><img src="space.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Mission: Space</p>
                        </div>

                    </center>
                </div>

                <div class="item">

                    <center>
                        <a href="https://studio.code.org/projects/flappy/kval6XznmqdyJJYFZmv0y2_M6UNjW4C9GzdtLG6_E48" target="_blank"><img src="placeholder.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Laser World</p>
                        </div>

                    </center>
                </div>
                <a class="left carousel-control" href="mygame" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="mygame" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
